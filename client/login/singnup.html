<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
    <link href="signup.css" rel="stylesheet"/>
</head>
<body>
<nav>
  <div id="logo"><img src="logo.png" alt="Go Grocery text in cursive"></div>
</nav>
  <section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-10 col-md-9 col-lg-7 col-xl-6">
                <h2 class="text-uppercase text-center mb-6">Create an account</h2>
                <form>
                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" id="username" class="form-control form-control-lg"  style="border-color: #3ECAC1;"/>
                    <label id = "username-error"></label>

                </div>

                  <div class="mb-3">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control form-control-lg" style="border-color: #3ECAC1;"/>
                    <label id = "password-error"></label>
                  </div>

                  <div class="mb-3">
                    <label>Re-enter the password</label>
                    <input type="password" id="confirmPassword" class="form-control form-control-lg"  style="border-color: #3ECAC1;" />
                    <label id = "password-re-enter-error"></label>
                  </div>


                  <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-lg btn-block btn-primary" style="background-color: #3ECAC1; color:white" onclick="getInfo()">Register</button>

                  </div>
                  <div class = "d-flex justify-content-center">
                      <label id ="register-error"></label>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="login.html"
                                                                                          class="fw-bold text-body" style="color:white;text-decoration: none;"><u>Login here</u></a></p>

                </form>

          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="login.js"></script>
<link rel="stylesheet" href="signup.css.css">
</html>
