<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
    <link href="signup.css" rel="stylesheet"/>
</head>
<body>
<nav>
  <div id="logo"><img src="logo.png" alt="Go Grocery text in cursive"></div>
</nav>
  <section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-10 col-md-9 col-lg-7 col-xl-6">
                <h2 class="text-uppercase text-center mb-6">Create an account</h2>
                <form>

                  <div class="mb-3">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="First Name" style="border-color: #3ECAC1;"/>
                  </div>

                  <div class="mb-3">
                    <input type="text" id="form3Example2cg" class="form-control form-control-lg" placeholder="Last Name" style="border-color: #3ECAC1;"/>
                  </div>

                  <div class="mb-3">
                    <input type="text" id="form3Example3cg" class="form-control form-control-lg" placeholder="Email Address" style="border-color: #3ECAC1;"/>
                  </div>

                <div class="mb-3">
                    <input type="text" id="form3Example4cg" class="form-control form-control-lg" placeholder="Username" style="border-color: #3ECAC1;"/>
                </div>

                  <div class="mb-3">
                    <label class="form-check-label" for="form3Example5cg">
                     Password should be more than three characters
                    </label>
                    <input type="password" id="form3Example5cg" class="form-control form-control-lg" placeholder="Password" style="border-color: #3ECAC1;"/>
                  </div>

                  <div class="mb-3">
                    <input type="password" id="form3Exampl6cg" class="form-control form-control-lg" placeholder=" Confirm Password" style="border-color: #3ECAC1;" />
                  </div>


                  <div class="form-check d-flex justify-content-center mb-5">
<!--                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />-->
<!--                    <label class="form-check-label" for="form2Example3cg">-->
<!--                      I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>-->
<!--                    </label>-->
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="button"
                            class="btn btn-lg btn-block btn-primary" style="background-color: #3ECAC1; color:white">Register</button>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="login.html"
                                                                                          class="fw-bold text-body" style="color:white;text-decoration: none;"><u>Login here</u></a></p>

                </form>

          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
