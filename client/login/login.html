<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go Grocery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
<!-- Template from -  https://mdbootstrap.com/docs/standard/extended/login/-->
</head>
<body>
  <section class="vh-100" style="background-color: white;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <img src="login-logo.png">
            <div class="card-body p-5 text-center">
              <img src="basket.png" style="height: 150px">
              <h3 class="fw-normal mb-3 pb-5" style="letter-spacing: 1px;"></h3>
              <div class="mb-3">
                <label id="username-label" >Username</label>
                <input type="text" class="form-control" id="usrLogin">
                <label id ="username-error-login-label"></label>
              </div>


              <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" id="passLogin">
                <label id ="password-error-login-label"></label>
              </div>

              <button class="btn btn-primary btn-lg btn-block" id ="loginBtn" type="submit"  onclick="checkAcc()">Login</button>
              <label id ="loginError"></label>

              <hr class="my-4">

              <button class="btn btn-lg btn-block btn-primary"  id="signupBtn"
                      type="submit"><a href="singnup.html">Sign Up</a></button>
            </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="login.js"></script>
<link rel="stylesheet" href="login.css">
</html>
