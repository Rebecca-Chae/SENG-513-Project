<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Go Groceries</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <nav>
            <div id="logo"><img src="images/logo.png" alt="Go Grocery text in cursive"></div>
        </nav>
        <section>
            <h3 id="list-title">G9's Grocery List</h3>
            <div id="flex-container">
                <div id="lists-container">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#lst-0"
                            aria-expanded="false" aria-controls="lst-0" contenteditable="true">
                        Baked Salmon
                    </button>
                </div>
                <div id="cards-container">
                    <div class="inner-card" style="min-height: 120px;">
                        <div class="collapse show" id="lst-0">
                            <div class="card card-body" style="width: 700px;">
                                This is some placeholder content for a vertical collapse. It's hidden by default and shown when triggered.
                            </div>
                        </div>
                    </div>
                </div>
                <div style="min-height: 120px;">
                    <div class="collapse" id="collapseExample">
                        <div class="modal-card-body" style="width: 700px;">
                            <h3>Default List</h3>
                            <h5 id="budget-label">Budget $</h5>
                            <hr class="new1">
                            <div style="clear: both">
                                <h5 style="float:left"> <u>Produce</u></h5>
                                <h5 id="notes-label">Notes</h5>
                            </div>
                            <ul class = "list">
                                <li><input type="checkbox" name="item">Apple <a href="#">&#10006</a></li>
                            </ul>
                            This is some placeholder content for a vertical collapse. It's hidden by default and shown when triggered.
                            <hr class="new1">
                            
                            <button type="button" class="btn-modal-card" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="Item">Add Item</button>
                            <a class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Add Item</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Category:</label>
                                        <input type="text" class="form-control" >
                                        <label for="recipient-name" class="col-form-label">Item:</label>
                                        <input type="text" class="form-control">
                                        <label for="message-text" class="col-form-label">Notes:</label>
                                        <textarea class="form-control" id="message-text"></textarea>
                                        <label for="recipient-name" class="col-form-label">Cost:</label>
                                        <input type="text" class="form-control" >
                                    </div>
                                </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn-modal-card">Add</button>
                                </div>
                            </div>
                            </div>
                        </a>           
                    </div>
                </div>
            </div>
        </div>
            <button id="add-list-button" type="button" class="btn btn-outline-primary">Add List</button>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
