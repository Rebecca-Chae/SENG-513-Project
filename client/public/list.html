<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Go Groceries</title>

<body>
<nav>
    <div id="logo"><img src="images/logo.png" alt="Go Grocery text in cursive"></div>
    <a href="index.html" class="fw-bold text-body" style="color:white;text-decoration: none; float: right;"><u>Logout</u></a>
</nav>
<section>
    <h3 class="title" id="title-name"></h3>
    <div id="flex-container">
        <div id="lists-container">
            <span id="span-container">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#lst-0"
                        aria-expanded="false" aria-controls="lst-0" contenteditable="true" id="del-list-0">
                Default List
                </button>
                <button class='btn btn-light btn-sm' id="del-button" onclick="deleteDefaultList()">Delete list</button>
            </span>
        </div>
        <div id="cards-container">
            <div class="inner-card" style="min-height: 120px;" id="del-card-0">
                <div class="collapse show" id="lst-0">
                    <div class="card card-body" style="width: 650px;">
                        <div style="min-height: 120px;">
                            <div id="add-list-big-div">
                                <label class="title">Add To List</label>
                                <div id="listname-section">
                                <label class="form-labels" style="font-size: 16px;">List Name:</label>
                                <input type="text" class="form-control" id='category-text'>
                                <label class="form-labels" style="font-size: 16px;">Budget:</label>
                                <input type="text" class="form-control" id='category-text'>
                                <button type="button" class="btn btn-secondary" id="btn-update">Update</button>
                                 </div>
                                <div id="category-section">
                                    <label class="form-labels" style="font-size: 16px;">Category:</label>
                                    <input type="text" class="form-control" id='category-text'>
                                    <button type="button" class="btn btn-secondary" id="btn-outline-add-item">Add Item</button>
                                </div>
                                <div id="smaller-items-section">
                                    <label class="form-labels" style="font-size: 16px;">Item:</label>
                                    <input type="text" class="form-control" id="item-text">
                                    <label class="form-labels" style="font-size: 16px;">Notes:</label>
                                    <input type="text" class="form-control" id="notes-text">
                                    <label class="form-labels" style="font-size: 16px;">Cost:</label>
                                    <input type="text" class="form-control" id="cost-text">
                                </div>
                            </div>
                            <hr />
                            <h5 id="budget-label">Budget $</h5>
                            <h3 id="list-name">Pasta Lunch</h3>
                            <div class="item-container">
                                <p id="category">Weekly</p>
                                <p id="item-name">pasta</p>
                                <p id="notes">2 bags</p>
                                <p id="cost">10</p>
                                <button type="button" style="color:white; background:#186368; height:30px;">Edit</button>
                            </div>
                            <div>
                                "<label id='form-labels' style = "color: #186368;"><b>Category:</b></label>
                                "<input type='text' id ='newCategory' style = "width: 50px; border-radius: 5px; border: none; padding-left: 10px;">
                                "<label id='form-labels' style = 'color: #186368;'><b>Item:</b></label>
                                "<input type='text' id ='newItemName' style = "width: 50px; border-radius: 5px; border: none; padding-left: 10px">
                                "<label id='form-labels' style = 'color: #186368;'><b>Notes:</b></label>
                                "<input type='text' id ='newNotes' style = "width: 50px; border-radius: 5px; border: none; padding-left: 10px;">
                                "<label id='form-labels' style = 'color: #186368;'><b>Price:</b></label>
                                "<input type='text' id ='newPrice' style = "width: 50px; border-radius: 5px; border: none; padding-left: 10px;">
                                <button type="button" style="color:white; background:#186368; height:30px; width:100px;">Update</button> 
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="addlist-container">
        <button id="add-list-button" type="button" class="btn btn-outline-primary">Add List</button>
    </div>
</section>

<link rel="stylesheet" href="style.css">

</html>
