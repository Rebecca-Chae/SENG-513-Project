<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Go Groceries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<nav>
    <div id="logo"><img src="images/logo.png" alt="Go Grocery text in cursive"></div>
</nav>
<section>
    <h3 id="list-title">G9's Grocery List</h3>
    <div id="flex-container">
        <div id="lists-container">
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#lst-0"
                    aria-expanded="false" aria-controls="lst-0" contenteditable="true">
                Baked Salmon
            </button>
        </div>
        <div id="cards-container">
            <div class="inner-card" style="min-height: 120px;">
                <div class="collapse show" id="lst-0">
                    <div class="card card-body" style="width: 650px;"></div>
                </div>
            </div>
        </div>
    </div>
    <button id="add-list-button" type="button" class="btn btn-outline-primary">Add List</button>
</section>
<div id="list-infos"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<script src="app.js" charset="utf-8"></script>
<script src="listInfo.js"></script>
</body>
</html>
